<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
         <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DOM</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <h1 id="main-header">Meme Generator</h1>
        <div id="box">
            <form id="form">
                <div class="form-input">
                    <label for="top">Top text</label>
                    <input type="text" id="top" class="text-box" required>
                </div>
                <div class="form-input">
                    <label for="url">Image URL</label>
                    <input type="text" id="url" class="text-box" required>
                </div>
                <div class="form-input">
                    <label for="bottom">Bottom text</label>
                    <input type="text" id="btm" class="text-box" required>
                </div>
                <div class="form-input">
                    <input type="submit" value="Meme-ify" class="btn">
                </div>
            </form>
        <script src="index.js"></script>
    </body>
    </html>
